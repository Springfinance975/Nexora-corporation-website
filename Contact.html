<header class="hero text-center">

        <h1 class="display-4 fw-bold">Contact Us</h1>
        <p class="lead">Get in Touch for Inquiries or to Claim Our Promotion</p>
    </div>
</header>

<section class="section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form>
                    <div class="mb-3"><input type="text" class="form-control" placeholder="Your Name"></div>

                    <div class="mb-3"><textarea class="form-control" rows="5" placeholder="Message"></textarea></div>
                    <button type="submit" class="btn btn-primary">Send Message</button>

            </div>
        </div>
    </div>
